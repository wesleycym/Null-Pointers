<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Homepage</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Lock In</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="profile"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Explore</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li class="auth-link">
                    <form action="/auth/logout" method="post">
                        <button type="submit"
                            style="background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: inherit;">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- <section class="post-box">
            <textarea placeholder="What's happening?" rows="4"></textarea>
            <button type="submit"><i class="fa-solid fa-dumbbell"></i> Post</button>
        </section> -->

        <section class="feed">
            <!-- Post Form -->
            <section class="post-box">
                <form action="/posts" method="post" class="post-form" enctype="multipart/form-data">
                    <textarea name="post-content" placeholder="What's happening?" rows="4" required></textarea><br>
                    Upload Image:
                    <input type="file" name="post-image">
                    <button type="submit"><i class="fa-solid fa-dumbbell"></i> Post</button>
                </form>
            </section>


            <div class="comment-modal"></div>

            <div class="posts"></div>


            <!-- Websocket Interaction  -->
            <section class="messages-section">
                <h2>Direct Messages</h2>
                <!-- fetch chat history and display them below -->
                <div class="messages"></div>
                <div class="message-input">
                    <input type="text" id="recipient" placeholder="Recipient User ID" required />
                    <textarea id="message-box" placeholder="Type your message..." rows="2"></textarea>
                    <button id="send-message" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </section>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
