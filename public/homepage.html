<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="directmessage.css"> <!-- Direct Message CSS -->

    <script src="dm.js" defer></script> <!-- For opening and closing the box -->

    <!--<script src="sendDM.js" defer></script> <!-- Send DM button logic -->

    <script src="index.js" defer></script> <!-- Main app logic -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Homepage</title>
</head>
<script>
    // Implicitly, this will be attached to window
    globalThis.globalVar = "I am a global variable!";
</script>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Lock In</h1>
            </div>
            <ul class="nav-links">
                <li class="profile"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="user-data"><i class="fa-solid fa-magnifying-glass"></i> User List</a></li>
                <li><a href="#" id="messages-link"><i class="fas fa-envelope"></i> Messages</a></li>
                <!-- Messages Link -->
                <li class="auth-link">
                    <form action="/auth/logout" method="post">
                        <button type="submit"
                            style="background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: inherit;">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <div id="user-popup" class="hidden">
        <!-- DM Popup -->
        <div id="user-header">
            <h3>Active Users</h3>
            <button id="close-user-popup">&times;</button>
        </div>
        <div id="user-body">
            <div id="user-list">
                <ul id="user-list-items"></ul> <!-- Dynamically populated list -->
            </div>
        </div>
    </div>
    <div id="dm-popup" class="hidden">
        <!-- DM Popup -->
        <div id="dm-header">
            <h3>Direct Messages</h3>
            <button id="close-dm-popup">&times;</button>
        </div>
        <div id="dm-body">
            <div id="dms-list">
                <h4>Your Conversations</h4>
                <ul id="dms-list-items"></ul> <!-- Dynamically populated list -->
            </div>
            <div id="new-dm">
                <h4>Send a New Message</h4>
                <input type="text" id="dm-recipient" placeholder="Recipient's username" required />
                <textarea id="dm-message" placeholder="Write your message" required></textarea>
                <button id="send-dm-btn">Send</button>
            </div>
        </div>
    </div>

    <main>
        <section class="feed">
            <section class="post-box">
                <form action="/posts" method="post" class="post-form" enctype="multipart/form-data">
                    <textarea name="post-content" placeholder="What's happening?" rows="4" required></textarea><br>
                    Upload Image:
                    <input type="file" name="post-image">
                    <button type="submit"><i class="fa-solid fa-dumbbell"></i> Post</button>
                </form>
            </section>
            <div class="comment-modal"></div>
            <div class="posts"></div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
