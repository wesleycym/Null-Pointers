<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			rel="icon"
			href="favicon.ico"
			type="image/x-icon"
		/>
		<script
			src="index.js"
			defer
		></script>
		<title>CSE 312 Project</title>
	</head>
	<body>
		<h1>CSE 312 Project</h1>
		<div class = "username">
			<h4>Username:</h4>
			<input id="username" value= "{{username}}" name="username" hidden>
		</div>
		<div class="auth-forms">
			<div class="register-form">
				<h2>Register</h2>
				<form
					action="/auth/register"
					method="post"
				>
					<input
						type="text"
						name="username"
						placeholder="Username"
					/>
					<input
						type="password"
						name="password1"
						placeholder="Password"
					/>
					<input
					type="password"
					name="password2"
					placeholder="Password"
				/>
					<button type="submit">Register</button>
				</form>
			</div>
			<div class="login-form">
				<h2>Login</h2>
				<form
					action="/auth/login"
					method="post"
				>
					<input
						type="text"
						name="username"
						placeholder="Username"
					/>
					<input
						type="password"
						name="password"
						placeholder="Password"
					/>
					<button type="submit">Login</button>
				</form>
				<form
					action="/auth/logout"
					method="post"
					>
					<button type="submit">Logout</button>
				</form>
			</div>
		</div>
	</body>
</html>
