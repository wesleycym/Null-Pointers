<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<script src="index.js" defer></script>
	<title>Lock In</title>
</head>

<body>
	<div class="auth-box">
		<div class="header">
			<img id="logo" src="img/lockin_logo.png" alt="UB Logo" style="width: 100px; margin-bottom: 15px;">

		</div>

		<div class="auth-form register-form">
			<h2>Register</h2>
			<form action="/auth/register" method="post">
				<input type="text" class="input-field" name="username" placeholder="Username" required>
				<input type="password" class="input-field" name="password1" placeholder="Password" required>
				<input type="password" class="input-field" name="password2" placeholder="Confirm Password" required>
				<button type="submit">Register</button>
			</form>
		</div>

		<div class="auth-form login-form">
			<h2>Login</h2>
			<form action="/auth/login" method="post">
				<input type="text" class="input-field" name="username" placeholder="Username" required>
				<input type="password" class="input-field" name="password" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>
		</div>



	</div>
</body>

</html>
